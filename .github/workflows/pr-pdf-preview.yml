name: PR PDF Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - "**.typ"

jobs:
  generate-pdf:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Check formatting (typstyle)
        id: typstyle
        uses: typstyle-rs/typstyle-action@v0.9.3
        with:
          opts: --check
        continue-on-error: true

      - name: Warn if formatting issues found
        if: steps.typstyle.outcome == 'failure'
        run: echo "::warning::Some .typ files are not formatted correctly. Install 'typstyle' and run 'typstyle -i .' locally to fix."

      - name: Setup Typst
        uses: typst-community/setup-typst@v3

      - name: Compile Typst document
        run: |
          typst compile main.typ ${{ github.event.repository.name }}-preview.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ github.event.pull_request.number }}-preview
          path: ${{ github.event.repository.name }}-preview.pdf
          retention-days: 30
